<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input[type=checkbox] + label {
            color: #ccc;
            font-style: italic;
        }
        input[type=checkbox]:checked + label {
          color: #f00;
          font-style: normal;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="checkbox" id="ossm" name="ossm">
    <label for="ossm">CSS is Awesome</label>
</body>
</html>
