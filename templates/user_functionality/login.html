{% extends "base.html" %}
{% load static %}

{% block main %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/user_functionality.css' %}">
    <main>
        <form method="post" class="whiteborder">
            {% csrf_token %}
            <label class="h3 underline">Log In</label>

            {% if message %}
                {% for class, text in message.items %}
                    <label class="{{ class }}">{{ text }}</label>
                {% endfor %}
            {% endif %}

            {{ form }}

            <label>
                <input type="submit" value="Log In" class="button">
            </label>
            <label class="small">
                Don't have an Account yet? <a href="{% url 'register' %}" style="color: var(--blue);">Sign Up</a>
                Forgot your Password? <a href="{% url 'recover' %}" style="color: var(--blue);">Reset</a>
            </label>
        </form>
    </main>
{% endblock main %}static
